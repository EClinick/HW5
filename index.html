<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Magic Math</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='main.css'>

</head>

<body>
    <header>
        <h1>Magic Math</h1>
    </header>
    <div class="main-container"> <!-- Main container for flex layout -->
        <div class="left-column"> <!-- Left column for numbers, operations, and other controls -->
            <div class="info">
                <p>Goal: <span id="goal"></span></p>
                <p>Wins: <span id="wins">0</span></p>
                <p>Loses: <span id="loses">0</span></p>
                <p>Numbers: <span id="numbers"></span></p>
            </div>
            <div class="grid-container">
                <button id="btn1" onclick="Number('btn1')" class="grid-item">1</button>
                <button id="btn2" onclick="Number('btn2')" class="grid-item">1</button>
                <button id="btn3" onclick="Number('btn3')" class="grid-item">1</button>
                <button id="btn4" onclick="Number('btn4')" class="grid-item">1</button>
            </div>
            <p>Operators: +, -, *</p>
            <div class="grid-container">
                <button onclick="Addition()" class="grid-item">+</button>
                <button onclick="Subtraction()" class="grid-item">-</button>
                <button onclick="Multiplication()" class="grid-item">*</button>
                <button onclick="Equals()" class="grid-item">=</button>
            </div>
            <div class="grid-container">
                <button onclick="Remove()" class="red-button" class="grid-item">Backspace</button>
                <button onclick="newGame()" class="red-button" class="grid-item">New Game</button>
            </div>
        </div>
        <div class="right-column"> <!-- Right column for the work area -->
            <p>Work Area: <span id="workArea"></span></p>
            <p>Calculations:</p>
            <ul id="calc"></ul>
        </div>
    </div>
    <footer>
        Ethan Clinick<br>
        Kai Lindskog-Coffin<br>
        Jordan Cowan<br>
        May 6th, 2024
    </footer>
    <script src="main.js"></script>
</body>
</html>
